<!-- home.html -->
<div class="chat-container">
  <!-- Header -->
  <div class="chat-header">
    <div class="header-content">
      <h1>GlobalChat</h1>
      <span class="subtitle">Connect with the world</span>
    </div>
    <div class="header-right">
      <div class="online-indicator">
        <div class="online-dot"></div>
        <span>{{ onlineUsers.length }} Online</span>
      </div>

      <button class="profile-button" (click)="toggleMenu()">
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </button>
    </div>
  </div>

  <!-- Messages Area -->
  <div class="chat-messages">
    <div
      *ngFor="let message of messages"
      class="message-wrapper"
      [class.own-message]="message.isOwnMessage"
      [class.system-message]="message.userId === 'system'"
    >
      <div class="message-bubble">
        <div
          class="message-header"
          *ngIf="!message.isOwnMessage && message.userId !== 'system'"
        >
          <span class="username">{{ message.username }}</span>
          <span class="country">{{ message.country }}</span>
        </div>

        <div class="message-text">{{ message.text }}</div>

        <div class="message-time">{{ message.timestamp | date:'HH:mm' }}</div>
      </div>
    </div>
  </div>

  <!-- Input Area -->
  <div class="chat-input">
    <div class="input-container">
      <div class="user-indicator">
        <span class="your-flag">{{ currentUser.country }}</span>
        <span class="your-name">{{ currentUser.username }}</span>
      </div>

      <textarea
        [(ngModel)]="currentMessage"
        (keydown)="onKeyPress($event)"
        placeholder="Share your message with the world..."
        class="message-input"
        rows="1"
      >
      </textarea>

      <button
        (click)="sendMessage()"
        [disabled]="currentMessage.trim() === ''"
        class="send-button"
      >
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22,2 15,22 11,13 2,9"></polygon>
        </svg>
      </button>
    </div>
  </div>
</div>
